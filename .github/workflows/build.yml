name: Go Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        cache-dependency-path: |
              go.sum

    - name: Build
      run: go build -o etapanel-core cmd/main.go
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: core
        path: etapanel-core
